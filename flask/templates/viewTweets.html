<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
        <style type="text/css">
            
            .general {
              width: 90%; 
              margin: 0 auto; 
              background-color: #FFFFFF;
              padding: 20px;
              border: 1px solid #eee;
              border-left-width: 5px;
              border-radius: 3px;
              margin: 0 auto;
              font-family: 'Open Sans', sans-serif;
              font-size: 16px;
            }

            .original {
              background-color: rgba(240, 173, 78, 0.1);
            }

            .new {
              background-color: rgba(91, 192, 222, 0.1);
            }

        </style>
        <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div>
          <h1> <center> Wikify <center> </h1>
		</div>

        {% for x in values %}
        <div class="container">
            <div class="row">
                <br>
                <div>
                  <div class="general original">
                    <strong>Original Tweet</strong> - {{ x[0] }} 
                  </div>
                  <div class="general new">
                    <strong>Enriched Tweet</strong> - {{ x[1] | safe}} 
                  </div>  
                </div>
            </div>
        </div>
        {% endfor %} 

    </body>
</html>
